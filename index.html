<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <main>
    <h1><i class="fa-solid fa-book"></i>Library</h1>
    <dialog>
      <button autofocus id="close">X</button>
      <form>
        <h2>Add a new book</h2>
        <label for="title">
          Title
          <input type="text" id="title" required name="title">
        </label>
        <label for="author">
          Author
          <input type="text" id="author" required name="author">
        </label>
        <label for="numberOfPages">
          Number of pages
          <input type="number" id="numberOfPages" required name="numberOfPages">
        </label>
        <label for="isRead" class="isRead">
          Already read
          <input type="checkbox" id="isRead" name="isRead">
        </label>
        <button type="submit" id="submit"><i class="fa-solid fa-floppy-disk"></i>Save</button>
      </form>
    </dialog>

    <button><i class="fa-solid fa-circle-plus"></i>Add new book</button>

    <ul id="library"></ul>

  </main>
  <script src="index.js"></script>
</body>

</html>
